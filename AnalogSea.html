<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea sign up sheet</title>
	<meta  name="AnologSea sign up form" content="Thinkful exercise to practice making a sign up form">
	<link rel="stylesheet" href="AnalogSea.css"/>	
</head>

<body>

<img class="logo" src="ASlogo.png" alt="logo">

<h1> Signup </h1>

<div class="box">

<form >
Email
<input type="text" name="email" required
	placeholder="foo@bar.com" style="width:300px; height:25px"/>

	Password
	<input type="password" name="password" required
	placeholder="1234password" style="width:300px; height:25px">

	<button type="submit">Sign up</button>
</form>
</div>

</body>
</html>
