<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea sign up sheet</title>
	<meta  name="AnologSea sign up form" content="Thinkful exercise to practice making a sign up form">
	<link rel="stylesheet" href="AnalogSea.css"/>	
</head>

<body>

<header>
	<img class="logo" src="ASlogo.png" alt="logo">
</header>

<div class="container">

	<h1> Sign up </h1>

	<form >
	<p>	Email </p>
	<input type="text" name="email" required
	placeholder="foo@bar.com" style="font-size: 16px"/><br>

	<p>Password </p>

	<input type="password" name="password" required
	placeholder="1234password" style="font-size: 16px"><br>

	<button type="submit">Sign up</button>

</form>

 <p><a href="#">Forgot password?</a></p>
 
</div>

<footer>
Already have a account? <b href="#">Log In</b>
</footer>

</body>
</html>
